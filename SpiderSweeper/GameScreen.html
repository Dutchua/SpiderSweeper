<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My High Scores</title>
    <link rel="stylesheet" href="SpiderSweeper.css">
  </head>
  <body>
    
    <!--Navigation Bar-->
    <!---------------------------------------------------------------------------------------------------->
    <section class="topnav">
        <a>
            <section id="UserInfo">
                <img id="Icon" src="ProfileIcon.png" alt="User">
                <span id="Username">Username</span>
            </section>
        </a>
        <section class="topnav-right">
            <a>
                <button id="PlayGame">High Scores</button>
            </a>
            <a>
                <button id="Logout">Logout</button>
            </a>
        </section>        
    </section>

    <!--Gameboard-->
    <!---------------------------------------------------------------------------------------------------->
    <section id="gameboardfunctions">
      <img id="Icon" src="StopWatch.png" alt="StopWatch">
      <label id="minutes">00</label>:<label id="seconds">00</label>
      <img id="Icon"src="Newspaper.png">
      <label id="Newspaper"></label>
      <button id="PlayGame"><img id="Icon"src="New Game.png">New Game</button>
    </section>
    
    <section id="gameBoard"></section>
    <script src="./script.js"></script>
    <label>High Score:</label><label id="HighScore"></label>
  </body> 
</html>
